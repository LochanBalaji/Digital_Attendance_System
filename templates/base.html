<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fbfc;
            color: #333;
        }

        .header-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 18px;
        }
        .header-image {
            max-width: 320px;
            height: auto;
            display: block;
        }

        nav {
            margin-bottom: 30px;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .nav-link {
            margin-right: 15px;
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .mark-btn {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .mark-btn[data-status="present"] {
            background-color: #28a745;
        }

        .mark-btn[data-status="present"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .mark-btn[data-status="absent"] {
            background-color: #dc3545;
        }

        .mark-btn[data-status="absent"]:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        #save-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease-in-out;
        }

        #save-button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        hr {
            border-color: #007bff;
        }
    </style>
</head>
<body>

<!-- Logo centered at the very top -->
<div class="header-image-container">
    <img src="{{ url_for('static', filename='rvu logo.jpg') }}" alt="RV University Logo" class="header-image">
</div>

<nav class="d-flex justify-content-between align-items-center">
    <div>
        <a href="{{ url_for('index') }}" class="nav-link d-inline">Home</a>
    </div>
    <div><strong class="text-white">Attendance System</strong></div>
</nav>

<hr>

{% block content %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
